<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <h2>Talk to us</h2>
            <div class="input-group">
                <label for="work-email">Work email*</label>
                <input type="email" id="work-email" name="work-email" required>
            </div>
            <div class="input-group">
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>
            <button type="submit" class="submit-btn">Contact Us</button>
        </form>
    </div>
</body>
</html>
